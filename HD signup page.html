<html>

<style>
  body {

    border-radius: 12px;
    background-color:white;
    color: black;
  }

  label {
    font-weight: bold;
  }

  input[type="text"],
  input[type="password"],
  input[type="email"],
  input[type="date"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0 15px 0;
    border-radius: 6px;
    border: 1px solid black;
